<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/Jeu de memory.css">
    <script type="text/javascript" src="../JQuery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="../JQuery/Jeu de memory.js"></script>
    <title>Memory game</title>
</head>

<body>
    <div id="principle">
        <div class="titleBox">
            <h1 class="title">Memory Game</h1>
        </div>
        <div id="victoryText" class="victoryFinish">
            VICTORY
            <span class="overlaySmall"> Click to Restart</span>
        </div>
        <div class="letterBox">
            <div class="upSide">
                <div class="choixDuMode">Choix du mode</div><br>
                <input type="radio" class="choix" id="debutant" name="1" onclick="SelectLevel()">
                <label for="debutant">Débutant</label><br>
                <input type="radio" class="choix" id="confirm" name="1" checked="checked" onclick="SelectLevel()">
                <label for="confirm">Confirmé</label><br>
                <input type="radio" class="choix" name="1" id="expert" onclick="SelectLevel()">
                <label for="expert">Expert</label><br>
            </div>
            <div class="downSide">
                <div class="number">Nombre de coups</div>
                <input type="text" readonly="readonly" id="filps">
            </div>
        </div>
        <div class="gameBox">
            <div class="game1">

            </div>
        </div>
    </div>
</body>

</html>
